<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/credits.css">
		<link rel="stylesheet" type="text/css" href="css/font.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/menu.css">
		<link rel="stylesheet" type="text/css" href="css/title.css">
		<script type="text/javascript" src="js/launch_backup.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<title>Dungeon Quest</title>
	</head>

	<body>
		<div class="title">Dungeon Quest</div>
		<div class="menu">
			<input type="button" class="btn" id="btn-new_game" value="Nouvelle partie">
			<label for="launch_backup" class="btn" id="btn-launch_backup">Charger une sauvegarde</label>
			<input type="file" id="launch_backup">
			<textarea id="backup_content" noresize readonly></textarea>
			<input type="button" class="btn" id="btn-confirm_backup" value="Charger cette sauvegarde ?">
			<input type="button" class="btn" id="btn-open_credits" value="Credits">
		</div>
		<div class="credits">
			<p style="font-size: 32px">Credits</p><br><br><br><br>
			<p style="font-size: 20px">
				Clarisse Eynard<br><br>
				Lean Houdayer<br><br>
				Matteo Legagneux
			</p>
			<input type="button" class="btn" id="btn-close_credits" value="Fermer">
		</div>
	</body>

</html>
