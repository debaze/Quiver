<div class="menu menu-play">
	<div class="scrollbox-top"></div>
	<div class="scrollbox-bottom"></div>
	<div class="content content-play">
		<div class="menu-title">
			<div class="title"></div>
			<div class="btn btn-small" data-function="close" data-target="menu-play"></div>
		</div>
		<div class="scrollable">
			<div class="new_game">
				<div class="subtitle"></div>
				<div class="player_name_tip"></div>
				<input type="text" name="player_name" id="player_name">
				<div class="game_name_tip"></div>
				<input type="text" name="game_name" id="game_name">
				<div class="character_selection_tip"></div>
				<div class="character_selection">
					<div class="btn btn-class mage" data-character="mage">
						<div class="character_title"></div>
						<span class="icon character mage"></span>
					</div>
					<div class="btn btn-class rogue" data-character="rogue">
						<div class="character_title"></div>
						<span class="icon character rogue"></span>
					</div>
					<div class="btn btn-class paladin" data-character="paladin">
						<div class="character_title"></div>
						<span class="icon character paladin"></span>
					</div>
				</div>
				<div class="character_info">
					<div class="health_info">
						<span class="icon health"></span>
						<span class="health_value"></span>
					</div>
					<div class="shield_info">
						<span class="icon shield"></span>
						<span class="shield_value"></span>
					</div>
					<div class="mana_info">
						<span class="icon mana"></span>
						<span class="mana_value"></span>
					</div>
					<div class="ability1_info">
						<div class="ability_title"></div>
						<div class="ability_desc"></div>
					</div>
					<div class="ability2_info">
						<div class="ability_title"></div>
						<div class="ability_desc"></div>
					</div>
					<div class="ult_info">
						<div class="ability_title"></div>
						<div class="ability_desc"></div>
					</div>
				</div>
				<div class="btn btn-new_game" disabled="disabled"></div>
			</div>
			<div class="launch_backup">
				<div class="subtitle"></div>
				<input type="file" id="open_backup">
				<div class="backup_tip"></div>
				<label for="open_backup" class="btn btn-open_backup"></label>
				<div class="container-backup">
					<textarea id="backup" spellcheck="false" readonly></textarea>
					<div class="backup_info"></div>
					<div class="btn btn-launch_backup" data-function="close" data-target="menu-play"></div>
				</div>
			</div>
		</div>
	</div>
</div>
